<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WormGPT Notifikasi</title>
</head>
<body>
<h2>Selamat datang di WormGPT</h2>
<p>Klik tombol untuk menerima notifikasi!</p>
<button id="notifBtn">Tampilkan Notifikasi</button>

<script>
const btn = document.getElementById("notifBtn");

// Daftarkan Service Worker (path absolute)
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/files/notifikasi/sw.js')
    .then(() => alert('Service Worker terdaftar!'))
    .catch(err => console.error('Gagal registrasi SW:', err));
}

// Tombol klik untuk menampilkan notifikasi
btn.addEventListener("click", () => {
    if (Notification.permission === "granted") {
        showNotification();
    } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") showNotification();
        });
    }
});

function showNotification() {
    navigator.serviceWorker.ready.then(registration => {
        registration.showNotification("WormGPT", {
            body: 'WormGPT: "Siap siap jadi Hacker? kawan ðŸ˜ˆ"',
            icon: 'https://rawizaad768.github.io/files/wormgpt.png',
            requireInteraction: true
        });
    });
}
</script>
</body>
</html>
