<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WormGPT Notifikasi</title>
</head>
<body>
<h2>Selamat datang di WormGPT ðŸ˜ˆ</h2>
<p>Klik tombol untuk menerima notifikasi!</p>
<button id="notifBtn">Tampilkan Notifikasi</button>

<script>
const btn = document.getElementById("notifBtn");

// Daftarkan Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('files/notifikasi/sw.js')
    .then(() => alert("sip"))
    .catch(err => console.error('Gagal registrasi SW:', err));
}

btn.addEventListener("click", () => {
    // Minta izin notifikasi
    if (Notification.permission === "granted") {
        showNotification();
    } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") showNotification();
        });
    }
});

function showNotification() {
    if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.ready.then(registration => {
            registration.showNotification("WormGPT", {
                body: 'WormGPT: "Siap siap jadi Hacker? kawan ðŸ˜ˆ"',
                icon: 'https://rawizaad768.github.io/files/wormgpt.png',
                requireInteraction: true
            });
        });
    } else {
        alert('Service Worker belum siap, reload halaman.');
    }
}
</script>
</body>
</html>
